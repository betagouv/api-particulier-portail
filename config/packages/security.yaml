security:
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
    app_application_provider:
      entity:
        class: App\Entity\Application
        property: name
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    api:
      anonymous: false
      provider: app_application_provider
      stateless: true
      pattern: ^/api/
      guard:
        authenticators:
          - App\Security\ApiKeyAuthenticator
    oauth:
      provider: app_user_provider
      security: true
      stateless: true
      pattern: ^/oauth/userinfo
      oauth2: true
    user:
      anonymous: lazy
      provider: app_user_provider
      guard:
        authenticators:
          - App\Security\AuthApiAuthenticator

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    # - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/oauth/authorize, roles: IS_AUTHENTICATED_REMEMBERED }
    - { path: ^/oauth/token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/oauth/userinfo, roles: ROLE_USER }
    - { path: ^/api, roles: ROLE_APPLICATION }
    - { path: ^/, roles: ROLE_USER }
