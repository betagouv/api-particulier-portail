version: "3.4"

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../../:/code
      - ./conf.d:/etc/nginx/conf.d
    links:
      - php
  php:
    image: chialab/php:7.4-fpm
    volumes:
      - ../../:/code
  db:
    image: timescale/timescaledb:latest-pg11
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portail
  redis:
    image: redis:6
